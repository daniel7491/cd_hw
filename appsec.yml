version: 0.0
os: linux
files:
  - source: /index.html
    destination: /var/www/html/index.html
hooks:
  BeforeInstall:
    - location: scripts/install_dependencies
      timeout: 300
      runas: root
    - location: scripts/install_nginx
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/configure_nginx
      timeout: 300
      runas: root
    - location: scripts/start_server
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stop_server
      timeout: 300
      runas: root
